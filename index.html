<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Lisner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body class=" text-white pt-5">
    <section class="container mb-5 text-center">
        <h3 id="h1">If you don't like the Background color</h3>
        <p id="p">You can change it by clicking the button below :</p>
        <button id="letsStart" class="btn btn-primary m-5 " onclick="makeChabges()">Lets Change</button>
        <button id="letsEnd" class="btn btn-primary m-5" onclick="makeChanges2()">confirm Change</button>
        <div style="display: none;" id="buttons">
            <button class="btn btn-secondary m-1" onclick="document.body.style.backgroundColor = '#343a40'">Make Gray</button>
            <button class="btn btn-success m-1" onclick="makeSuccess()">Make Green</button>
            <button class="btn btn-danger m-1" id="warning">Make Red</button>
            <button class="btn btn-info m-1" id="info">Make Skyblue</button>
            <button style="background-color: #6f42c1;" class="btn m-1" id="purple">Make Purple</button>
            <button class="btn btn-light m-1" id="orange">Make White</button>
            <button style="background-color: #343434; color: white;" class="btn m-1" id="defult">Make Defult</button>
        </div>
    </section>
    <section class="container mb-5 text-center">
        <h1 class="m-5">To Do List</h1>
        <input type="text" class="border border-2 border-secondary w-100 p-2 rounded" id="input-fild">
            <button class="btn btn-primary w-25 mt-3 mb-4" id="upadated-input">update</button>
        <ul id="input-ul">
        </ul>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="scripts/toDo.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>

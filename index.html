<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d521dd3dda.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body class=" text-white pt-5">
    <section class="container mb-5 text-center">
        <h1 class="m-5">To Do List</h1>
        <p>Enter a task you want to do</p>
        <input type="text" class="w-100 p-2 rounded" id="input-fild">
        <div id="sAlart" class="secound-alert my-3 px-3 py-1">
            <i class="exclamation fa-solid fa-circle-exclamation"></i>
            <p>Please Enter some Valid Input</p>
            <i id="again-off" class="point fa-solid fa-xmark"></i>
        </div>
        <button class="btn btn-primary w-25 mt-3 mb-4" id="upadated-input">update</button>
        <h3 class="text-start">Tasks :</h3>
        <ul id="input-ul">
            <p id="inputUlP">You haven't any task</p>
        </ul>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="scripts/toDo.js"></script>
</body>
</html>
